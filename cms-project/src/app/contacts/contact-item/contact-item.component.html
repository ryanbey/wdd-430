<a
   class="list-group-item clearfix"
   [routerLink]="contact.id"
   routerLinkActive="active"
>
   <div class="pull-left">
      <h4 class="list-group-item-heading center-v-contact-name">{{ contact?.name }}</h4>
   </div>
   <span class="pull-right">
      <img [src]="contact?.imageUrl" alt="{{ contact?.name }}" class="img-responsive">
   </span>
</a>
